<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <!-- LEFT SIDE -->
      <div class="left">
        <div>
          <div class="logo">
            <img src="../images/footer_logo.png" alt="Logo" />
          </div>

          <div class="welcome">
            <h2>Sign Up Now!</h2>
            <p>Create a free account</p>
          </div>

          <button class="btn-google">
            <img src="../images/signupwithgoogle.png" alt="Login with Google" />
          </button>

          <div class="separator">or</div>

          <form>
            <div class="input-group">
              <label for="email">Email</label>
              <div class="input-wrapper">
                <img
                  src="../images/icon_mail.png"
                  alt="Email Icon"
                  class="input-icon"
                />
                <input
                  type="email"
                  id="email"
                  placeholder="Enter Your Email Here!"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <label for="name">Name</label>
              <div class="input-wrapper">
                <img
                  src="../images/icon_person.png"
                  alt="User Icon"
                  class="input-icon"
                />
                <input
                  type="text"
                  id="name"
                  placeholder="Enter Your Name Here!"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <img
                  src="../images/icon_lock.png"
                  alt="Password Icon"
                  class="input-icon"
                />
                <input
                  type="password"
                  id="password"
                  placeholder="Enter Your Password Here!"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn-login">
              <img src="../images/signup.png" alt="Login" />
            </button>
          </form>
        </div>

        <div class="footer">
          Already have an account? <a href="login.html">Log in here.</a>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right">
        <div class="overlay-text">
          <h2>Join the Movement.<br />Speak with Purpose.</h2>
          <p>
            Be part of a platform built by students, for truth-seekers, Sign up
            to receive stories that inform, updates that matter, and
            opportunities to amplify your voice.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
